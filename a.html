<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<script>
	function check($str){
		preg = /\d{0,2}/;
		if(preg.exec($str)){
			alert('yes');
		}else{
			alert('no');
		}

	}
</script>
<body>
	<form action="">
		<input type="text" onblur="check(this.value)">
	</form>

</body>
</html>
